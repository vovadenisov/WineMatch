{% extends "redesign/baseTemplate.html" %}
{% load staticfiles %}

{% block content %}
<div class="page_container">
    <div class="header">
        <div class="header__logo">

        </div>
    </div>
    <div class="main_container background_gradient">
        <div class="question_block">
            <div class="question_block__content">
                <p class="question_block__title">
                    вопрос №<span class="js-question-number">{{ order_number }}</span>
                </p>
                <p class="standart_text">
                    {{ text }}
                </p>
                <div class="answers_3">
                    {% for answer in  answers %}
                    <!-- manipulate active and deactive class -->
                    <div class="answers_3__answer js-answer-for-deactivate js-select-answer" 
                        style="background-image: url('/media/{{ answer.image }}')" 
                        data-id="{{ answer.id }}">
                        <p class="answers_3__answer__title">
                            {{ answer.text }}
                        </p>
                    </div>
                    {% endfor %}
                </div>

 <!--               <div style="text-align: center">
                    <button class="main_button">
                        нужный текст
                    </button>
                </div>
            </div>-->
            <div class="question_block__arrow js-go-to-next" data-id="{{ survey.id }}">

            </div>
        </div>
    </div>
</div>
{% endblock %}
